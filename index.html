<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="demo">
  <input d-model="newTodo" placeholder="Input your new todo"/>
  <button d-click="add()">Add</button>
  <ul>
    <li d-repeat="item in todos">
      <input type="checkbox" d-model="item.done"/>
      <span d-class="done:item.done">{{item.title}}</span>
      <button d-click="remove(item)">Remove</button>
    </li>
  </ul>
</div>
<script src="dist/playvm.js"></script>
<script>
  window.context = {
    newTodo: "",
    todos: [
      {title: 'first', done: true},
      {title: 'second', done: false}
    ],
    add: function () {
      this.todos.push({title: this.newTodo, done: false});
      this.newTodo = '';
    },
    remove: function (item) {
      this.todos.splice(this.todos.indexOf(item), 1);
    }
  };

  PlayVM.compile(document.querySelector('#demo'), context);
</script>
</body>
</html>
